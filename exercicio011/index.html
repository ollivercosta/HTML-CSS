<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

   <picture>
    <source media="(max-width: 650px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
</picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML.</p>
    <audio src="midia/Carioquinha base violão_1.mp3" controls></audio>

    <audio preload="metadata" controls>
        <source src="midia/Carioquinha base violão_1.mp3" type="audio/mpeg">
        <source src="midia/Carioquinha base violão_1.mp3" type="audio/ogg">
        <source src="midia/Carioquinha base violão_1.mp3" type="audio/wav">
    </audio>
</body>
</html>
