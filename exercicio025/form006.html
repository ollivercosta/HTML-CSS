<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="#" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#ffffff">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="3" >
        </p>
        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>  
    </form>
</body>
</html>
