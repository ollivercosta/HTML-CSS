<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="#" method="post" autocomplete="on">
     
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>
<p>
    <label for="idade">Sua idade é: </label>
    <output id="idade">0</output>
</p>

      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>  
    </form>
<script>
    function calcIdade() {
        let atual = new Date().getFullYear()
        idade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

</body>
</html>
